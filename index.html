<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./uploads/favicon-32x32.png">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="card">
        <div class="image">
          <img src="uploads/image-product-desktop.jpg" alt="">
        </div>
        <div class="content">
          <p class="category">P E R F U M E</p>
          <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
          <p class="description">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <span class="currentPrice">$149.99</span>
            <span class="originalPrice"><del>$169.99</del></span>
          </div>
          <button class="add-to-cart"><i class='fas'>&#xf217;</i> Add to Cart</button>
        </div>
      </div>
    
</body>
</html>
